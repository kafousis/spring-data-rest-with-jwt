spring.datasource.url=jdbc:postgresql://localhost:15432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.connection.characterEncoding=utf8

# possible values: create, create-drop, validate, update, none
spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.data.rest.basePath=/api

# default username is "user"
# default password is shown in the console
spring.security.user.name=kafou
spring.security.user.password=kafou